<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeLeaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="tutorial">
        <ul>
            <li>Log in</li>
            <li>Sign up</li>
        </ul>

    </div>
</div>


<main id="todolist">
    <h1>
        Todo List
        <span>Get things done, one item at a time.</span>
    </h1>

    <table id="myTable">
        <thead>
        <tr>
            <th>Title</th>
            <th>Username</th>
            <th>Country</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody v-else>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.text}"></td>
            <td th:text="${todo.user}"></td>
            <td th:text="${todo.country}"></td>
            <td th:text="${todo.completed}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <nav aria-label="Pagination">
                <ul class="pagination jsutify-content-center">
                    <li class="page-item" th:classappend="${prev==0 ? 'disabled':''}">
                        <a  class="page-link" th:href="@{|/?page=${prev}|}" th:text="${page}"> Previous </a>
                    </li>
                    <li class="page-item" th:each="page : ${pages}" th:classappend="${current == page ? 'active': ''}">
                        <a class="page-link" th:href="@{|/?page=${page}|}" th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:classappend="${current == last ? 'disabled':''}">
                        <a  class="page-link" th:href="@{|/?page=${next}|}" th:text="${page}"> Next </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <div th:if="${todos.isEmpty()}">
        <p>The Todos List is emtpy!</p>
    </div>

</main>
<script type="text/javascript" th:src="@{/js/index.js}"></script>

</body>
</html>
