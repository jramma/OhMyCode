<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeLeaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Add ToDo</title>
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TodoList</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div id="container">
  <form th:action="@{/updateTodo/{id}}" method="POST" th:object="${todo}" th:with="id=${todo.id}" id="formPut">
    <div class="mb-3">    <div class="mb-3">
      <input type="hidden" name="id" th:value="${id}" id="todoId">
      <label class="form-label">Title</label>
      <input type="text" name="text" th:field="*{title}" class="form-control" placeholder="Introduce the Todo"
             maxlength="200" required>
    </div>

      <br>
    <div class="col-md">
      <div class="form-floating">
        <select class="form-select" id="floatingSelectGrid2" name="completed" th:field="*{completed}">
          <option value="false">Not completed</option>
          <option value="true">Completed</option>
        </select>
        <label for="floatingSelectGrid2">Completed</label>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Edit Todo</button>
  </form>
</div>


<script type="text/javascript" th:src="@{/js/index.js}"></script>

</body>
</html>
