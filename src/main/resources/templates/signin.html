<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TodoList</a>


    </div>
    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
        sesi√≥n</a></li>
</nav>

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>
                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    Logout success!!
                                </div>
                            </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Username or password incorrect
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username: </label> <input id="username" name="username"
                                                                                type="text" class="form-control"
                                                                                required autofocus="autofocus"
                                                                                placeholder="Digite su email ID">
                            </div>
                            <div class="form-group">
                                <label for="password">Password: </label> <input
                                    id="password" type="password" name="password" class="form-control" required
                                    autofocus="autofocus" placeholder="Digite su password">
                            </div>

                        <!-- Checkbox -->
                        <div>
                            <p class="mb-0">Don't have an account? <a href="/signup" class="text-blue-50 fw-bold">Sign
                                Up</a>
                            </p>
                        </div>
                        <br>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="module">
      import * as bootstrap from 'bootstrap'

      new bootstrap.Popover(document.getElementById('popoverButton'))



</script>
</body>
</html>
