<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeLeaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Add ToDo</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TodoList</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form th:action="@{/saveTodo}" th:object="${todoNotSaved}" method="post">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" th:field="*{text}" class="form-control" placeholder="Introduce the Todo" required>
    </div>

    <div class="col-md">
        <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" name="user" onchange="document.getElementById('username').value=this.options[this.selectedIndex].text;">
                <option selected disabled>Selecciona un usuario</option>
                <option th:each="user : ${users}" th:value="*{username}" th:text="${user.username}"></option>
            </select>
            <label for="floatingSelectGrid">User</label>
        </div>
    </div>
    <input type="hidden" name="username" id="username" th:value="${todoNotSaved.username}" />
    <br>
    <button type="submit" class="btn btn-primary">Add Todo</button>
</form>



</body>
</html>
